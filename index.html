<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otros planetas</h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
  <script type="text/javascript">
      var usuario = prompt("cual es tu peso?");
      var planeta = parseInt(prompt("elije tu planeta\n1 es marte, 2 es jupiter"));
      var peso = parseInt(usuario);
      var g_tierra =9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre;
      if (planeta == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        nombre = "marte"
      }
      else if(planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "jupiter"
      }
      else
      {
        peso_final = 1000000
        nombre = "krypton"
      }
      peso_final = parseInt(peso_final);
      document.write("tu peso en " + nombre + " es <strong>" + peso_final + " kilos<strong>");
  </script>
  </body>
</html>
